<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ending</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="ending-page">
    <div id="ending-container">
      <div id="ending-message" class="ending-text">...</div>
      <button id="homeBtn">Return to Homepage</button>
    </div>

    <script>
      function getQueryVariable(variable) {
        const params = new URLSearchParams(window.location.search);
        return params.get(variable);
      }
      const result = getQueryVariable('result');
      const message = document.getElementById('ending-message');
      if (result === 'win') {
        message.textContent = "You've successfully protected your wage and village!";
      } else {
        message.textContent = "You lost your job... and your life.";
      }

      document.getElementById('homeBtn').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    </script>
  </body>
</html>
